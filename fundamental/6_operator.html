<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Belajar Javascript</title>

<body>
    <h1>Belajar Javascript #6: Enam Jenis Operator yang Wajib Kamu Ketahui di Javascript</h1>

    <script>
        // var a = 3;
        // var b = 5;
        // var c = a + b;
        // document.write(c);

        //operator aritmatika

        var a = 2;
        var b = 5;
        var c = 0;

        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}</br>`);
        c = a * b;
        document.write(`${a} * ${b} = ${c}</br>`);
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}</br>`);
        c = a / b;
        document.write(`${a} / ${b} = ${c}</br>`);
        c = a % b;
        document.write(`${a} % ${b} = ${c}</br>`);
    </script>


</body>

</html>
