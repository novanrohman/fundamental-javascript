<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>percabangan if/else/if</title>
</head>

<body>
    <script>
        var nilai = prompt("Masukkan nilai akhir");
        var grade = "";

        // tanpa kurung kurawal
        if (nilai >= 90) grade = "A"
        else if (nilai >= 80) grade = "B+"
        else if (nilai >= 70) grade = "B"
        else if (nilai >= 60) grade = "c+"
        else if (nilai >= 50) grade = "C"
        else if (nilai >= 40) grade = "D"
        else if (nilai >= 30) grade = "E"
        else grade = "F";

        // menggunakan kurung kurawal
        if (nilai >= 90) {
            grade = "A"
        } else if (nilai >= 80) {
            grade = "B+"
        } else if (nilai >= 70) {
            grade = "B"
        } else if (nilai >= 60) {
            grade = "C+"
        } else if (nilai >= 50) {
            grade = "C"
        } else if (nilai >= 40) {
            grade = "D"
        } else if (nilai >= 30) {
            grade = "E"
        } else {
            grade = "F";
        }

        document.write(`<h1><center>Grade anda: ${grade}</center></h1>`);
    </script>
</body>

</html>
