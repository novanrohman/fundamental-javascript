<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan if</title>
</head>

<body>
    <script>
        var totalBelanja = prompt("Apakah anda siswa?", 0);

        if (totalBelanja > 100000) {
            document.write("<h2>Selamat Anda Mendapatkan Hadiah</h2>");
        }

        document.write("<p>Terima Kasih sudah berbelanja di toko kami</p>");
    </script>

</body>
.

</html>
